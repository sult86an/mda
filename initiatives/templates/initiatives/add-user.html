{% extends 'initiatives/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
    <style>
    .col-form-label{
        width: 100%;
    }
</style>
    <div class="center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <h5 class="text-center text-info">إضافة مستخدم</h5>
                                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                                     {% csrf_token %}
                                        {{ form|crispy }}
                                    <br>
                                     <button class="btn btn-outline-success col-12" type="submit">إضافة</button>
                                </form>
                            </div>
                        </div>
             </div>
                <div class="col-4"></div>
            </div>
         </div>
    </div>

    <br>
{% endblock %}
