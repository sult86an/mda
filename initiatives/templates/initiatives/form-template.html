
{% for field in form %}
    <div class="form-group row">
        <div class="col-sm-12">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label  class="control-label col-8">{{ field.label_tag }}</label>
        <div class="col-4">{{ field }}</div>
    </div>
{% endfor %}
